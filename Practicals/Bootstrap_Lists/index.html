<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Bootstrap List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {
    text-align: center;
    margin: 25px;
}
h3 {
    background-color: #01beff;
    text-align: center;
    color: white;
}
    </style>
</head>

<body>
    <h3>180020107049 Rutik Patel</h3>
    <h1>Bootstrap List</h1>
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item active">Primary Colors</li>
                <li class="list-group-item ">Red</li>
                <li class="list-group-item">Yellow</li>
                <li class="list-group-item">Blue</li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="list-group text-center">
                <li class="list-group-item active">Directions</li>
                <li class="list-group-item ">East</li>
                <li class="list-group-item">West</li>
                <li class="list-group-item">North</li>
                <li class="list-group-item">South</li>
            </ul>
        </div>
        <div class="col-5">
            <ul class="list-group text-right">
                <li class="list-group-item active">Elements of Earth</li>
                <li class="list-group-item list-group-item-warning">Earth</li>
                <li class="list-group-item list-group-item-success">Water</li>
                <li class="list-group-item list-group-item-danger">Fire</li>
                <li class="list-group-item list-group-item-info">Wind</li>
                <li class="list-group-item list-group-item-primary">Space</li>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
