<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Creators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imagearea{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3{
            background-color: #f77f4b;
            text-align: center;
            text-shadow: 1px 1px 5px white;
        }
    </style>
</head>

<body>
    <h3>180020107049 Rutik Patel</h3>
    <div class="imagearea">
        <img src="images/mainimg.jpg" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="Bill Gates" title="Bill Gates" href="http://www.forbes.com/profile/bill-gates/" coords="1,76,152,529" shape="rect" id="bill">
            <area target="_blank" alt="Larry Page" title="Larry Page" href="https://www.forbes.com/profile/larry-page/" coords="154,77,314,530" shape="rect">
            <area target="_blank" alt="Jack Ma" title="Jack Ma" href="https://www.forbes.com/profile/jack-ma/" coords="316,76,476,529" shape="rect">
            <area target="_blank" alt="Steve Jobs" title="Steve Jobs" href="http://www.forbes.com/profile/steve-jobs/" coords="477,76,638,530" shape="rect">
            <area target="_blank" alt="Mark Zuckerberg" title="Mark Zuckerberg"
                href="http://www.forbes.com/profile/mark-zuckerberg/" coords="639,77,799,530" shape="rect">
            <area target="_blank" alt="Elon Musk" title="Elon Musk" href="http://www.forbes.com/profile/elon-musk/" coords="801,75,961,530" shape="rect">
            <area target="_blank" alt="Jeff Bezos" title="Jeff Bezos" href="http://www.forbes.com/profile/jeff-bezos/" coords="962,75,1123,531" shape="rect">
        </map>
    </div>
</body>
</html>
